{{ define "main" }}
{{- if $.Site.Params.debug }}<p class="has-text-danger">DEBUG: layouts/peering-request.html</p>{{ end -}}
<section id="main" itemscope itemtype="http://schema.org/WebPage">
	<div class="container">
		<div class="columns">
			<div class="column is-8 is-offset-2">
					{{ partial "section-crumbs.html" . }}
				<article class="content">
					<h1 class="title is-3">{{ .Title }}</h1>
					{{- partial "page-status.html" . -}}
				</article>
			</div>
      {{ partial "peering-form.html" . }}
		</div>
	</div>
</section>
{{ end }}
